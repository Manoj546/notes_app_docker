<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager App</title>
    <link rel="icon" type="image/svg+xml" href="/images/t-logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-12">
          <h4
            class="text-center mt-3 text-success"
            style="color: rgb(11, 93, 42)"
          >
            Todo App Flask
          </h4>
        </div>
      </div>

      <!-- ****** Todo App ***** -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="modal-dialog">
            <div class="modal-content border-danger">
              <div class="modal-header">
                <h5 class="modal-title text-danger">Todo App</h5>
              </div>
              <div class="modal-body">
                <form class="mt-1" action="/tasks" method="post">
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="description"
                      aria-describedby="description"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="category" class="form-label"
                          >Category</label
                        >
                        <select
                          class="form-select form-select-md mb-3"
                          name="category"
                          aria-label=".form-select-md example "
                          required
                        >
                          <option value="" selected disabled>
                            Choose a category
                          </option>
                          <option value="Personal">Personal</option>
                          <option value="Work">Work</option>
                          <option value="School">School</option>
                          <option value="College">College</option>
                          <option value="Office">Office</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="date"
                          name="date"
                          aria-describedby="date"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary">
                      <i class="bi bi-plus-lg me-3 fw-bolder"></i>ADD TASK
                    </button>
                  </div>
                </form>

                <form id="delete-form" action="/delete_tasks" method="post">
                  {% if tasks|length > 0 %}
                  <h1 class="text-center">Lists</h1>
                  {% for task in tasks %}
                  <div class="d-flex justify-content-between">
                    <div class="form-check d-flex align-items-center">
                      <input
                        class="form-check-input me-5"
                        type="checkbox"
                        name="taskIds"
                        value="{{ task._id }}"
                      />
                      <div>
                        <h5
                          class="form-check-label fs-5"
                          for="flexCheckDefault"
                        >
                          {{ task.description }}
                        </h5>
                        <span class="fs-6 text-black-50">
                          <i class="bi bi-calendar-week me-3"></i>
                          {% if task.dueDate is defined %}{{
                          task.dueDate|default("N/A") }}{% else %}N/A{% endif %}
                        </span>
                      </div>
                    </div>
                    <div>
                      <button
                        class="btn text-white py-2 px-4 justify-content-end"
                        style="background-color: {{ categoryColors.get(task.category, 'rgb(0, 0, 0)') }}"
                      >
                        {{ task.category }}
                      </button>
                    </div>
                  </div>
                  <hr />
                  {% endfor %}
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="delete-button"
                  >
                    <i class="bi bi-trash me-3 fw-bolder"></i>Delete Tasks
                  </button>
                  {% else %}
                  <h3 class="text-center">No Todo List Found.</h3>
                  {% endif %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const deleteButton = document.getElementById("delete-button");
        const deleteForm = document.getElementById("delete-form");

        deleteButton.addEventListener("click", function () {
          const checkedInputs = document.querySelectorAll(
            'input[name="taskIds"]:checked'
          );
          const taskIds = Array.from(checkedInputs).map((input) => input.value);
        

          if (checkedInputs.length > 0) {
            const confirmed = confirm(
              "Are you sure you want to delete selected tasks?"
            );

            if (confirmed) {
              // Attach the array of IDs to a hidden input
              const hiddenInput = document.createElement("input");
              hiddenInput.type = "hidden";
              hiddenInput.name = "taskIds";
              hiddenInput.value = JSON.stringify(
                Array.from(checkedInputs).map((input) => input.value)
              );
              deleteForm.appendChild(taskIds);

              // Submit the form
              deleteForm.submit();
            }
          } else {
            alert("Please select tasks to delete.");
          }
        });
      });
    </script>
  </body>
</html>
