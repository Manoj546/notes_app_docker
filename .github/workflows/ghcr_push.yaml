name: Docker Image for meme app

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username manoj546 --password ${{ secrets.MEME_APP_SECRET }} ghcr.io
          docker build . --tag ghcr.io/manoj546/meme-app:latest
          docker push ghcr.io/manoj546/meme-app:latest